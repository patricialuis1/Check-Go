<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Check&Go - Administração</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/CRUD/lista.css" />
  <link rel="stylesheet" href="/css/layoutAdmin.css" />
  <script type="module" src="/js/servico/listaServico.js"></script>

  <script type="module">
    import { requireAuth } from "/js/autenticacao/auth.js";
    requireAuth();
  </script>

</head>
<body>
  <div class="layout-principal">
    <!-- BARRA LATERAL -->
    <aside class="barra-lateral">
      <div class="cabecalho-lateral">
        <span class="linha-titulo"></span>
        <span class="titulo-lateral">Administração</span>
      </div>

      <div class="cartao-logo">
        <img src="/imagens/Check_Go__3_-removebg-preview.png"
             alt="Logo Check&Go"
             class="imagem-logo" />
      </div>

      <div class="secao-utilizador">
        <div class="nome-utilizador">Tomás Ribeiro</div>
        <div class="cargo-utilizador">Admin</div>
      </div>

      <nav class="menu-lateral">
        <a href="/views/admin/dashboard.html" class="item-menu item-menu-ativo">
          <span class="icone-menu">
            <img src="/imagens/icons/home.png" alt="Home">
          </span>
          <span class="texto-menu">Home</span>
        </a>

        <a href="/views/admin/abaLoja/listaLoja.html" class="item-menu">
          <span class="icone-menu">
            <img src="/imagens/icons/lojas.png" alt="Lojas">
          </span>
          <span class="texto-menu">Lojas</span>
        </a>

        <a href="/views/admin/abaColaborador/listaColaborador.html" class="item-menu">
          <span class="icone-menu">
            <img src="/imagens/icons/colaborador.png" alt="Colaboradores">
          </span>
          <span class="texto-menu">Colaboradores</span>
        </a>

        <a href="/views/admin/abaServico/listaServico.html" class="item-menu">
          <span class="icone-menu">
            <img src="/imagens/icons/servicos.png" alt="Serviços">
          </span>
          <span class="texto-menu">Serviços</span>
        </a>

        <a href="/views/colaborador/escolherservico.html" class="item-menu">
          <span class="icone-menu">
            <img src="/imagens/icons/voltarColab.png" alt="Voltar como Colab">
          </span>
          <span class="texto-menu">Voltar como Colab</span>
        </a>
      </nav>

      <div class="rodape-lateral">
        <a href="/logout" class="link-logout">
          <span class="texto-logout">Logout</span>
          <span class="icone-logout">
            <img src="/imagens/icons/logout.png" alt="Logout">
          </span>
        </a>
      </div>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
<main class="area-conteudo conteudo-servicos">
  <section class="secao-servicos">
    <!-- TOPO -->
    <header class="cabecalho-servicos">
      <h1 class="titulo-servicos">Lista de Serviços</h1>

      <div class="acoes-servicos">
        <button type="button" class="botao-icone-servicos" aria-label="Ordenar / Filtros">
          <span class="icone-filtro"></span>
        </button>

        <a href="/views/admin/abaServico/criarServico.html" class="botao-primario-servicos">
          Adicionar Serviço
        </a>
      </div>
    </header>

    <!-- LISTA / TABELA -->
    <div class="tabela-servicos">
      <!-- Cabeçalho fixo -->
      <div class="linha-tabela linha-tabela-cabecalho">
        <div class="coluna-tabela coluna-id">ID</div>
        <div class="coluna-tabela coluna-nome">Nome</div>
        <div class="coluna-tabela coluna-descricao">Descrição</div>
        <div class="coluna-tabela coluna-acoes">Ações</div>
      </div>

      <!-- Corpo da lista – fica VAZIO, será preenchido via JSON -->
      <div class="tabela-servicos-corpo" id="lista-servicos">
        

        
      </div>
    </div>
  </section>

  <!-- MODAL DE APAGAR (continua igual, a tua lógica depois usa o ID) -->
  <div class="modal-apagar" id="modal-apagar-servico">
    <div class="modal-caixa">
      <h2 class="modal-titulo">Apagar serviço</h2>
      <p class="modal-texto">
        Tem a certeza que pretende apagar este serviço? Esta ação não pode ser desfeita.
      </p>

      <div class="modal-botoes">
        <a href="#" class="botao-modal botao-modal-secundario">Cancelar</a>
        <button type="button" class="botao-modal botao-modal-perigo">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</main>



  </div>
</body>
</html>
