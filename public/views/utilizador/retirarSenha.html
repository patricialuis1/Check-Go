<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check&Go - Retirar Senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/retirarSenha.css" />
</head>
<body>

  <header>
    <div class="container-banner">
      <div class="logo">
        <img src="/imagens/Check_Go__4_-removebg-preview.png" alt="Logo Check&Go" />
      </div>
      <div class="nav-links">
        <a href="/views/home.html">Home</a> |
        <a href="/views/autenticacao/login.html">Colaboradores</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="estado-inicial" class="estado ativo">
    <h3 class="section-title">Senha Atual:</h3>
      <div class="senha" id="senha-atual">
        <!-- Dinamicamente preenchido depois -->
        <div class="digit">A</div>
        <div class="digit">0</div>
        <div class="digit">7</div>
        <div class="digit">8</div>
      </div>
      <h3 class="section-title">Fila De Espera</h3>
      <button class="senha-btn" onclick="mostrarEstadoRetirado()">Retirar Senha</button>
    </div>

    <div id="estado-retirado" class="estado">
      <h3 class="section-title">Senha Atual:</h3>
      <div class="senha">
        <div class="digit">A</div>
        <div class="digit">0</div>
        <div class="digit">7</div>  
        <div class="digit">8</div>
      </div>
      <h3 class="section-title">Minha Senha:</h3>
      <div class="senha" id="senha-user">
        <div class="digit">A</div>
        <div class="digit">0</div>
        <div class="digit">9</div>
        <div class="digit">2</div>
      </div>
      <h3 class="section-title">Tempo estimado:</h3>
      <button class="tempo-btn">3min</button>
      <button class="cancel-btn" onclick="voltarParaEstadoInicial()">Cancelar Senha</button>
    </div>
  </main>

  <script>
    function mostrarEstadoRetirado() {
      const inicial = document.getElementById("estado-inicial");
      const retirado = document.getElementById("estado-retirado");

      inicial.classList.remove("ativo");
      setTimeout(() => {
        inicial.style.display = "none";
        retirado.style.display = "block";
        setTimeout(() => {
          retirado.classList.add("ativo");
        }, 10);
      }, 300);
    }

    function voltarParaEstadoInicial() {
    const inicial = document.getElementById("estado-inicial");
    const retirado = document.getElementById("estado-retirado");

    retirado.classList.remove("ativo");
    setTimeout(() => {
      retirado.style.display = "none";
      inicial.style.display = "block";
      setTimeout(() => {
        inicial.classList.add("ativo");
      }, 10);
    }, 300);
  }
