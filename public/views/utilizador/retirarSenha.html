<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check&Go - Retirar Senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/retirarSenha.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container-banner">
      <div class="logo">
        <img src="/imagens/Check_Go__4_-removebg-preview.png" alt="Logo Check&Go" />
      </div>
      <div class="nav-links">
        <a href="/views/home.html">Home</a> |
        <a href="/views/autenticacao/login.html">Colaboradores</a>
      </div>
    </div>
  </header>

  <!-- Main Card -->
  <main class="card">
    <div class="store-info">
      <h1>Continente Santarém</h1>
      <h2>Talho</h2>
    </div>

    <!-- Ticket Icon -->
    <div class="ticket-icon">
        <img src="/imagens/ticket_black_transparent.png" alt="Ticket" />
    </div>

    <!-- Senha Atual -->
    <div class="current-password">
      <p>Senha Atual:</p>
      <div class="digits">
        <span class="digit">A</span>
        <span class="digit">0</span>
        <span class="digit">7</span>
        <span class="digit">8</span>
      </div>
    </div>

    <!-- Fila de Espera -->
    <div class="queue">
       <div class="ticket-icon">
            <img src="/imagens/ticket_black_transparent.png" alt="Ticket" />
       </div>
      <p>Fila De Espera</p>
      <div class="queue-count">10 Pessoas</div>
    </div>

    <!-- Botão Retirar Senha -->
    <button class="btn-withdraw">Retirar Senha</button>
  </main>

</body>
</html>
